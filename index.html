<b:template xmlns='http://www.w3.org/1999/xhtml'>
  <html dir='rtl' lang='ar'>
  <head>
    <title><data:blog.pageTitle/></title>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <style>
      body {
        margin: 0;
        font-family: 'Tajawal', sans-serif;
        background: linear-gradient(to bottom, #ebf8ff, #ffffff, #bee3f8);
        color: #2d3748;
        line-height: 1.8;
      }
      header {
        background-color: #3182ce;
        color: white;
        padding: 1rem 2rem;
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 2rem;
      }
      h1, h2 {
        color: #2b6cb0;
      }
      a {
        color: #2b6cb0;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      footer {
        background: #e2e8f0;
        text-align: center;
        padding: 1rem;
        margin-top: 3rem;
        font-size: 0.9rem;
        color: #4a5568;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>📚 Almoujiz - مدونة تعليمية</h1>
      <p>تعلم البرمجة والذكاء الاصطناعي خطوة بخطوة</p>
    </header>

    <div class='container'>
      <b:section id='main' class='main' maxwidgets='1' showaddelement='no'>
        <b:widget id='Blog1' type='Blog' title='المقالات' />
      </b:section>
    </div>

    <footer>
      &copy; <data:blog.year/> <data:blog.title/> — جميع الحقوق محفوظة
    </footer>
  </body>
  </html>
</b:template>
